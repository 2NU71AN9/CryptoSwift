{%- if site.mathjax %}
<!--- MathJax inline tags -->
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    displayAlign: "left",
    displayIndent: "2em",
    TeX: {
      equationNumbers: {
        autoNumber: "AMS"
      }
    },
    tex2jax: {
      inlineMath: [ ['$$','$$'] ],
      displayMath: [ ['$$$','$$$'] ],
      processEscapes: true,
    },
    SVG: {
    scale: 100
    }
  });
  </script>
{%- endif %}
